<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyszukiwarka w Pliku CSV</title>
    <style>
        /* Twoje style */
    </style>
</head>
<body>
<div class="container">
    <h1>Wyszukiwarka Pandabuy Email</h1>
    <div>
        <input type="text" id="searchInput" placeholder="Wpisz zapytanie">
        <button onclick="searchInCsv()">Wyszukaj</button>
    </div>
    <div id="results"></div>
</div>

<script>
function searchInCsv() {
    const searchQuery = document.getElementById('searchInput').value.trim().toLowerCase();
    if (!searchQuery) {
        document.getElementById('results').innerText = 'Proszę wpisać zapytanie wyszukiwania.';
        return;
    }

    fetch('Pandabuy-Email.csv')
        .then(response => response.text())
        .then(csvText => {
            const lines = csvText.split('\n');
            const matchingLines = lines.filter(line => line.toLowerCase().includes(searchQuery));
            displayResults(matchingLines);
        })
        .catch(error => {
            console.error('Błąd:', error);
            document.getElementById('results').innerText = 'Wystąpił błąd podczas ładowania danych.';
        });
}

function displayResults(results) {
    const resultsContainer = document.getElementById('results');
    if (results.length === 0) {
        resultsContainer.innerText = 'Nie znaleziono wyników.';
        return;
    }
    resultsContainer.innerHTML = '<ul>' + results.map(result => `<li>${result}</li>`).join('') + '</ul>';
}
</script>
</body>
</html>
