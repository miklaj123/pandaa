<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Okno logowania -->
    <div class="overlay" id="loginOverlay">
        <div class="login-container">
            <h2>Logowanie</h2>
            <form onsubmit="return loginUser()">
                <input type="text" id="username" placeholder="Nazwa użytkownika"><br><br>
                <input type="password" id="password" placeholder="Hasło" style="width: calc(70% - 16px);"><br><br>
                <button type="submit">Zaloguj</button>
                <button type="button" onclick="registerUser()">Zarejestruj się</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
