<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyszukiwarka Informacji w Mieście</title>
    <style>
        /* Style pozostają bez zmian */
    </style>
</head>
<body>
    <div class="container">
        <h1>Wyszukiwarka Informacji w Mieście</h1>
        <div>
            <input type="text" id="searchInput" placeholder="Wpisz zapytanie">
            <button onclick="searchCity()">Wyszukaj</button>
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Numer Telefonu</th>
                    <th>Ulica</th>
                    <th>Miasto</th>
                    <th>Województwo</th>
                    <th>Kraj</th>
                    <th>Adres Pocztowy</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <!-- Tutaj będą wyświetlane wyniki -->
            </tbody>
        </table>
    </div>

    <script>
        function searchCity() {
            const searchQuery = document.getElementById('searchInput').value.trim().toLowerCase();

            // Załóżmy, że mamy zawsze ten sam plik do wczytania
            fetch(`test/data.json`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Nie udało się załadować danych');
                    }
                    return response.json();
                })
                .then(data => {
                    const filteredData = data.filter(item => Object.values(item).some(value => value.toString().toLowerCase().includes(searchQuery)));
                    displayResults(filteredData);
                })
                .catch(error => {
                    console.error('Błąd:', error);
                    document.getElementById('resultsBody').innerHTML = `<tr><td colspan="8">Wystąpił błąd: ${error.message}</td></tr>`;
                });
        }

        function displayResults(data) {
            const resultsTable = document.getElementById('resultsBody');
            resultsTable.innerHTML = ''; // Wyczyść tabelę przed dodaniem nowych wyników

            // Wyświetl wyniki
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item.Imie}</td><td>${item.Nazwisko}</td><td>${item['Nr.Telefonu']}</td><td>${item.Ulica}</td><td>${item.Miasto}</td><td>${item.Wojewodztwo}</td><td>${item.Kraj}</td><td>${item['Adres Pocztowy']}</td>`;
                resultsTable.appendChild(row);
            });
        }
    </script>
</body>
</html>
